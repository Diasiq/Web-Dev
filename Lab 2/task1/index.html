<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="logo-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" class="logo">
            <p class="tagline">Connect with friends and the world around you on Facebook.</p>
        </section>

        <section class="login-section">
            <form class="login-form">
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-link">Forgot password?</a>
                <hr class="divider">
                <button type="button" class="create-btn">Create new account</button>
            </form>
            <p class="page-link"><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
        </section>
    </main>

    <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> for Lab 2 â€” Web Development</p>
    </footer>
</body>
</html>
