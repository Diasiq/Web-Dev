<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="phone-mockup">
            <div class="screen">
                <!-- Placeholder for phone image -->
                <div class="screen-content">
                    <p class="mockup-text">Instagram preview</p>
                    <div class="mockup-post"></div>
                    <div class="mockup-post"></div>
                </div>
            </div>
        </div>

        <div class="login-panel">
            <form class="login-form">
                <div class="logo">
                    <i class="fab fa-instagram"></i>
                    <h1>Instagram</h1>
                </div>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <a href="#" class="fb-login">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </a>
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>

            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <p class="get-app">Get the app.</p>
            <div class="app-badges">
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play"></a>
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Download on the App Store"></a>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </nav>
        <p class="copyright">
            &copy; 2023 Instagram from Meta
        </p>
    </footer>
</body>
</html>
